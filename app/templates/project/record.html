<form method="post" name="form_project" class="center tam400 form_post"
      action="/app/project/record{% if id %}/{{ id }}{% endif %}.html"
      data-update="tab_project" data-close="dlg-project">
    <ul>
        {{ form.as_ul }}
    </ul>

    <div class="actions center tam400 text-center">
        <button type="submit" class="btn-save">
            Salvar
        </button>
    </div>
</form>
