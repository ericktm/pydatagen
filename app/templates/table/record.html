<form method="post" name="form_table" class="center tam400 form_post"
      action="/app/table/record/{{ project_id }}{% if id %}/{{ id }}{% endif %}.html"
      data-update="tab_table" data-close="dlg-table">
    <ul>
        {{ form.as_ul }}
    </ul>

    <div class="actions center tam400">
        <button type="submit" class="btn-save">
            Salvar
        </button>
    </div>
</form>
